name: lint the project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "21.x"
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          npm install -g pnpm
          npm install -g eslint
          cd ./server
          pnpm install --frozen-lockfile
      - name: Run eslint
        run: pnpm eslint . --ext .ts
